server {
    listen 80;
    server_name _;
    
    # Serve static files directly
    location /static/ {
        alias /app/static/;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }
    
    # Special handling for Server-Sent Events streaming
    location /logs/stream {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # SSE-specific settings
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header Connection '';
        proxy_http_version 1.1;
        chunked_transfer_encoding off;
        
        # Long timeout for streaming
        proxy_read_timeout 3600s;
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
    }
    
    # Proxy all other requests to Python app
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Handle long-running backup operations
        proxy_read_timeout 300s;
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
    }
    
    # Security headers (iframe-friendly)
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Logging
    access_log /var/log/nginx/backup-manager.access.log;
    error_log /var/log/nginx/backup-manager.error.log;
}

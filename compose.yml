services:
  highball:
    build: .
    image: highball:latest
    container_name: highball
    ports:
      - "8087:80"
    volumes:
      # Mount config directory for persistence
      - ./config:/config
      # Mount SSH keys (read-only for security)
      - ~/.ssh:/root/.ssh:ro
      # Mount Docker socket for container backups (optional)
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # Mount source directories you want to back up
      - /var/lib/docker/volumes:/var/lib/docker/volumes:ro
    environment:
      - CONFIG_PATH=/config/config.yaml
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  # Development service with live code mounting
  highball-dev:
    build: .
    image: highball:latest
    container_name: highball-dev
    ports:
      - "8088:80"
    volumes:
      # Mount source code for live development
      - ./app.py:/app/app.py
      - ./config.py:/app/config.py
      - ./templates:/app/templates
      - ./static:/app/static
      - ./config:/config
      # Mount SSH keys for development
      - ~/.ssh:/root/.ssh:ro
    environment:
      - CONFIG_PATH=/config/config.yaml
    profiles:
      - dev

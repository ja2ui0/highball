services:
  highball:
    image: highball:latest
    container_name: highball
    # user: "${UID}:${GID}"  # Disabled - breaks supervisord privilege dropping
    ports:
      - "8087:80"
    volumes:
      # Mount config directory for persistence
      - ./config:/config
      # Mount SSH keys (read-only for security)
      - ~/.ssh:/root/.ssh:ro
      # Mount source directories you want to back up
      #- /var/lib/docker/volumes:/var/lib/docker/volumes:ro
    environment: []
      #- CONFIG_PATH=/config/config.yaml
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

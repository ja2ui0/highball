services:
  highball:
    image: highball:latest
    container_name: highball
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
    ports:
      - "8087:80"
    volumes:
      # Mount config directory for persistence
      - ./config:/config
      # Mount SSH keys (read-only for security) - updated path for www-data user
      - ~/.ssh:/var/www/.ssh:ro
      # Mount source directories you want to back up
      #- /var/lib/docker/volumes:/var/lib/docker/volumes:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

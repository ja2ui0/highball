            <div id="notifications_container">
                <div id="notification_providers">
                    <!-- Existing notification providers will be populated here for edit mode -->
                </div>
                
                <div class="form-group">
                    <label for="add_notification_provider">Add Notification Provider:</label>
                    <select id="add_notification_provider" onchange="addNotificationProvider()" class="{{ADD_PROVIDER_CLASS}}">
                        <option value="">Select a provider...</option>
                        {{AVAILABLE_PROVIDERS_OPTIONS}}
                    </select>
                    <div class="help-text">Configure notifications for this job using globally configured providers</div>
                </div>
                
                <!-- Template for notification provider configuration -->
                <div id="notification_template" class="notification-provider hidden">
                    <div class="path-group">
                        <h3 class="provider-header">
                            <span class="provider-name">Provider Name</span>
                            <button type="button" class="remove-provider-btn button button-danger" onclick="removeNotificationProvider(this)">Remove</button>
                        </h3>
                        
                        <div class="form-group">
                            <label>
                                <input type="checkbox" class="notify-success-checkbox" name="notify_success[]" onchange="toggleSuccessMessage(this)"> 
                                Notify on Success
                            </label>
                            <div class="success-message-group hidden">
                                <input type="text" class="success-message-input" name="success_messages[]" 
                                       placeholder="Job '{job_name}' completed successfully in {duration}">
                                <div class="help-text">Custom success message (leave blank for default)</div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>
                                <input type="checkbox" class="notify-failure-checkbox" name="notify_failure[]" onchange="toggleFailureMessage(this)"> 
                                Notify on Failure
                            </label>
                            <div class="failure-message-group hidden">
                                <input type="text" class="failure-message-input" name="failure_messages[]" 
                                       placeholder="Job '{job_name}' failed: {error_message}">
                                <div class="help-text">Custom failure message (leave blank for default)</div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>
                                <input type="checkbox" class="notify-maintenance-failure-checkbox" name="notify_maintenance_failure[]"> 
                                Notify on Maintenance Failure
                            </label>
                            <div class="help-text">Get notified when repository maintenance operations (forget/prune/check) fail</div>
                        </div>
                        
                        <!-- Hidden field to track which provider this configuration is for -->
                        <input type="hidden" class="provider-name-hidden" name="notification_providers[]" value="">
                    </div>
                </div>
            </div>
            
            <script src="/static/notifications-form.js"></script>

<tr>
    <td><strong>{{ destination.friendly_name }}</strong><br><small>{{ destination.name }}</small></td>
    <td>{{ destination.type_display }}</td>
    <td class="source-path mono">{{ destination.uri_display }}</td>
    <td>
        <div class="action-buttons">
            <button onclick="editDestination('{{ destination.name }}')" 
                    class="button">Edit</button>
            <button hx-post="/dests/delete" 
                    hx-vals='{"name": "{{ destination.name }}"}'
                    hx-confirm="Are you sure you want to delete destination '{{ destination.friendly_name }}'? This action cannot be undone."
                    hx-on::after-request="window.location.reload()"
                    class="button button-danger">Delete</button>
        </div>
    </td>
</tr>

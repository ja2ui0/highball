<div class="form-group">
    <label for="dest_name">Destination Name:</label>
    <input type="text" id="dest_name" name="dest_name" required 
           pattern="[a-zA-Z0-9_-]+" 
           placeholder="e.g., my-nas, backup-server, cloud-storage">
    <div class="help-text">Filename slug (a-z, 0-9, _, - only) - used for filesystem and code references</div>
</div>

<div class="form-group">
    <label for="friendly_name">Display Name:</label>
    <input type="text" id="friendly_name" name="friendly_name" required 
           placeholder="e.g., My NAS, Backup Server, Cloud Storage">
    <div class="help-text">Human-readable name shown in the interface</div>
</div>

<div class="form-group">
    <label for="dest_type">Destination Type:</label>
    <select id="dest_type" name="dest_type" required 
            hx-post="/htmx/destination-type-fields"
            hx-target="#type-specific-fields"
            hx-include="closest form"
            hx-trigger="change">
        <option value="">Select destination type...</option>
        <option value="rsync">Rsync (SSH)</option>
        <option value="rsyncd">Rsync Daemon</option>
        <option value="restic">Restic Repository</option>
    </select>
    <div class="help-text">Type of destination storage</div>
</div>

<div class="form-group">
    <label for="hostname">Hostname:</label>
    <input type="text" id="hostname" name="hostname" required 
           placeholder="e.g., server.example.com, 192.168.1.100">
    <div class="help-text">Hostname or IP address of the destination server</div>
</div>

<div class="form-group">
    <label for="port">Port:</label>
    <input type="number" id="port" name="port" 
           min="1" max="65535" placeholder="Auto-filled based on type"
           hx-get="/htmx/destination-port-default"
           hx-trigger="change from:#dest_type"
           hx-include="[name='dest_type']"
           hx-target="this"
           hx-swap="outerHTML">
    <div class="help-text">Port number (auto-filled based on destination type)</div>
</div>

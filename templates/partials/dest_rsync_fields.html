<div class="form-group">
    <label for="username">SSH Username:</label>
    <input type="text" id="username" name="username" required 
           placeholder="e.g., backup-user, root">
    <div class="help-text">Username for SSH authentication</div>
</div>

<div class="form-group">
    <label for="path">Destination Path:</label>
    <input type="text" id="path" name="path" required 
           placeholder="e.g., /backup/data, /home/backup">
    <div class="help-text">Path on the destination server where backups will be stored</div>
</div>

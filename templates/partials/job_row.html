<tr>
    <td>{{ job_name }}</td>
    <td class="source-path">{{ source_display }}</td>
    <td class="source-path">{{ dest_display }}</td>
    <td class="{{ status_class }}">{{ status_text }}</td>
    <td>{{ schedule }}</td>
    <td><a href="/inspect?name={{ job_name }}" class="button">Inspect</a></td>
    <td>
        <div class="action-buttons">
            <a href="/edit-job?name={{ job_name }}" class="button">Edit</a>
            <a href="/run-backup?name={{ job_name }}" class="button">Run</a>
            <button hx-get="/delete-job" 
                    hx-vals='{"name": "{{ job_name }}"}'
                    hx-confirm="Are you sure you want to delete job '{{ job_name }}'? It will be moved to deleted jobs and can be restored later."
                    hx-on::after-request="window.location.reload()"
                    class="button button-danger">Delete</button>
        </div>
    </td>
</tr>

<h2>Deleted Jobs</h2>
<table class="deleted-table">
    <tr>
        <th>Job Name</th>
        <th>Source</th>
        <th>Destination</th>
        <th>Status</th>
        <th>Deleted At</th>
        <th colspan="2">Actions</th>
    </tr>
    {% if deleted_job_rows %}
    {{ deleted_job_rows | safe }}
    {% else %}
    {% include 'partials/empty_deleted_rows.html' %}
    {% endif %}
</table>

<p style="margin-top: 10px; color: #888; font-size: 14px;">
    <strong>Note:</strong> Deleted jobs are moved here and can be restored. Use "Purge" to permanently delete.
</p>

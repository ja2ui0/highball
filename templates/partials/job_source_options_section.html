<div class="section-container">
        <h2 class="section-header">Source Options</h2>
        <div id="source_paths_container">
            {% include 'partials/source_paths_container_content.html' %}
        </div>
        
        <div class="add-path-section">
            <button type="button" class="button button-secondary" 
                    hx-post="/htmx/add-source-path"
                    hx-include="closest form"
                    hx-target="#source_paths_list"
                    hx-swap="beforeend"
                    hx-vals="js:{'path_count': document.querySelectorAll('[name=\'source_path[]\']').length}">
                <span class="button-icon">+</span> Add Another Path
            </button>
            <div class="help-text">
                Add multiple source paths to backup different directories in a single job.
            </div>
        </div>
</div>

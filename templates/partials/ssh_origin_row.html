<tr>
    <td><strong>{{ origin.friendly_name }}</strong><br><small>{{ origin.name }}</small></td>
    <td class="source-path">{{ origin.connection_info }}</td>
    <td>{{ origin.auth_method }}</td>
    <td>{{ origin.capabilities }}</td>
    <td>
        <div class="action-buttons">
            <button hx-get="/ssh/validate" 
                    hx-vals='{"origin_name": "{{ origin.name }}"}'
                    hx-target="#validation-result-{{ origin.name }}"
                    class="button">Test</button>
            <button onclick="editOrigin('{{ origin.name }}')" 
                    class="button">Edit</button>
            <button hx-post="/ssh/delete" 
                    hx-vals='{"name": "{{ origin.name }}"}'
                    hx-confirm="Are you sure you want to delete SSH origin '{{ origin.friendly_name }}'? This action cannot be undone."
                    hx-on::after-request="window.location.reload()"
                    class="button button-danger">Delete</button>
        </div>
        <div id="validation-result-{{ origin.name }}" style="margin-top: 10px;"></div>
    </td>
</tr>

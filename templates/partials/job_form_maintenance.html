                <!-- Repository Maintenance -->
                <div id="maintenance_section" class="mt-15">
                    <div class="form-group">
                        <label>Repository Maintenance:</label>
                        
                        <!-- First Toggle: Auto vs User -->
                        <div class="toggle-section">
                            <span class="toggle-label">Auto</span>
                            <button type="button" class="toggle-switch {{ maintenance_first_toggle_class }}" 
                                    hx-post="/htmx/maintenance-toggle"
                                    hx-target="#maintenance_display"
                                    hx-vals="js:{mode: document.querySelector('#restic_maintenance').value === 'auto' ? 'user' : 'auto'}"
                                    hx-include="[name^='maintenance_'], [name^='keep_']">
                                <div class="toggle-button"></div>
                            </button>
                            <span class="toggle-label">User</span>
                        </div>
                        
                        <div id="maintenance_display">
                            {{ maintenance_display_html }}
                        </div>
                        
                        <!-- Hidden field to track maintenance mode -->
                        <input type="hidden" id="restic_maintenance" name="restic_maintenance" value="{{ maintenance_mode }}">
                    </div>
                </div>
